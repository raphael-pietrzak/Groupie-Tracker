<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="filter">
        <button onclick="searchFilter()" class="dropbtn">Filters</button>
        <div id="myDropdown" class="dropdown-content">

        <form method="post" action="" class="slider.MEMB">
            <a>Members
                <input onclick="numb_members('idMembers1')" type="checkbox" value="1" id="idMembers1" name="members" class="style_members">
                <label for="1">1</label>
                <input onclick="numb_members('idMembers2')" type="checkbox" value="2" id="idMembers2" name="members">
                <label for="2">2</label>
                <input onclick="numb_members('idMembers3')" type="checkbox" value="3" id="idMembers3" name="members">
                <label for="3">3</label>
                <input onclick="numb_members('idMembers4')" type="checkbox" value="4" id="idMembers4" name="members">
                <label for="4">4</label>
                <input onclick="numb_members('idMembers5')" type="checkbox" value="5" id="idMembers5" name="members">
                <label for="5">5</label>
                <input onclick="numb_members('idMembers6')" type="checkbox" value="6" id="idMembers6" name="members">
                <label for="6">6</label>
                <input onclick="numb_members('idMembers7')" type="checkbox" value="7" id="idMembers7" name="members">
                <label for="7">7</label>
                <input onclick="numb_members('idMembers8')" type="checkbox" value="8" id="idMembers8" name="members">
                <label for="8">8</label>
            </a>
        </form>
             
                <div class="options2"> 
                    <a>Creation Date
                    <input onclick="dateCreation_filter()" class="slider_DC" type="range" min="1958" max="2015" step="1" list="steplist" id="dateCreation">
                    </a>
                </div>
                
                <div class="options"> 
                    <a>First Album Date 
                    <input onchange="firstAlb_filter()" class="slider_FAD" type="range" min="1" max="8" step="1" list="steplist" id="FirstAlb">
                    <div class="tickValue">
                        <span class="numMembers"> 1 </span>
                        <span class="numMembers"> 2 </span>
                        <span class="numMembers"> 3 </span>
                        <span class="numMembers"> 4 </span>
                        <span class="numMembers"> 5 </span>
                        <span class="numMembers"> 6 </span>
                        <span class="numMembers"> 7 </span>
                        <span class="numMembers"> 8 </span>
                    </div>
                </a>
            </div>

           
                
        </div>
        <div class="nav">
            <input onkeyup="search()" onclick="search()" class="searchBar" id="searchBar" type="text" placeholder="Search" />
            <div id="answer"></div>
        </div>
    </div>
    <div class="head">
        <h1 class="title">Artists</h1> <br>
        <div Id="noresult"></div>
    </div>
    <div class="body">
        <div class="cards">
            {{ range .Tab }}
            <form action="/artist" class="button">
                <button type="submit" value={{.Id}} name="w" method="post" class="btn">
                    <div class="card">
                        <p name="animation">
                            <img src="{{ .Image }}" class="image">
                            <div class="name">
                            <h1 name="artistName"> {{.Name}} </h1>
                        </div>
                        <div class="para"> 
                            {{range .Members}}
                            <p name="members1" >{{ . }}</p> 
                            {{ end }}
                            <p name="date" class="date" >{{.CreationDate }}</p>
                        </div>
                        </p>
                    </div>
                </button>
            </form>
            {{end}}
        </div>
    </div>
</body>

</html>
