<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="head">
        <h1 class="title">Artistes</h1> <br>
        <div class="nav">
            <input onkeyup="search()" id="searchBar" name="searchBar" type="text" class="input" placeholder="search..." />
        </div>
    </div>
    <div class="cards">
        {{ range .Tab }}
        <form action="/artist" method="post">
            <button type="submit" class="card" value={{.Locations}} name="w">
                <img src="{{ .Image }}" class="image">
                <h1 class="name"> {{.Name}} </h1>
                <p class="para"> Members <br> {{range .Members}}{{ . }} <br> {{ end }} <br> Creation Date <br>{{
                    .CreationDate }} <br> <br> First Album <br>{{ .FirstAlbum }}
                </p>
            </button>
        </form>
        {{ end }}
    </div>
    <div id="root"></div>
</body>

</html>
